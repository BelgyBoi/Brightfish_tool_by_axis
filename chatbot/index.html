<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button-based Chatbot with API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chatbox" id="chatbox">
      <div><strong>Chatbot:</strong> Hello! How can I assist you today?</div>
    </div>
    <div class="user-input">
      <input type="text" id="user-input" class="input-field" placeholder="Type your question here..." />
      <button class="button" onclick="sendQuestion()">Send</button>
    </div>
  </div>

  <script src="chatbot.js" ></script>
</body>
</html>
